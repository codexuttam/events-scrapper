version: "3.8"
services:
  backend:
    build: .
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
    environment:
      - DB_PATH=sqlite:///events.db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:5000
    depends_on:
      - backend
